<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit: Home Screen</ion-title>
    <ion-button slot="end" routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button style="width: 15%;" *ngFor="let word of words" size="large" [routerLink]="['/create', word.id]">
          {{word.name}}
          <br>
          {{word.icon}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
