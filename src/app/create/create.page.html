<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Word</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="word.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Icon</ion-label>
    <ion-input [(ngModel)]="word.icon"></ion-input>
  </ion-item>
</ion-content>

<ion-footer *ngIf="!word.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addWord()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Word
    </ion-button>
  </ion-toolbar>
</ion-footer>
