<ion-header>
  <ion-toolbar>
    <ion-title>
      VisualSpeech
    </ion-title>
    <ion-button slot="end" routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    <ion-button slot="end" routerLink="/settings">
      <ion-icon name="settings"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button style="width: 15%;" *ngFor="let word of words" size="large" (click)="textToSpeech(word.name)">
          {{word.name}}
          <br>
          {{word.icon}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
